<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container pt-5" id="app" v-cloak >
        <div class="card center" >
            <h1 :style="{
                color:inputValue.length < 5 ? 'darkred':'darkblue',
            }">{{title}}</h1>
            <div class="form-control">
                <input type="text"
                    v-bind:placeholder="NewPlaceholder"
                    v-model="inputValue"
                    v-on:input="inputChangesHandler"
                    v-on:keypress.enter="addNewNote"
                />
            </div>
                <ul class="list" v-if="notes.length !==0">
                    <li class="list-item" v-for="(note,index) in notes" >
                        {{ toUpperCase (note) }}
                        <button class="btn danger" v-on:click="delNote(index)">удалить</button>
                    </li>
                </ul>
                <div v-else>Заметок пока нет</div>
            <button class="btn" v-on:click="addNewNote">добавить</button>
            <hr/>
            <h2>счетчик {{counter}}</h2>
            <button class="btn primary" v-on:click="counter++">добавить</button>
            <button class="btn danger" v-on:click="counter--">вычесть</button>
            <strong>общее количество: {{notes.length}}</strong>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</html>
